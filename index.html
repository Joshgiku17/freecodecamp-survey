<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Survey form</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
    <div class="intro">
        <h1 id="title">freecodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    </div>
    <form action="#" id="survey-form">

        <label for="Name" id="name-label">Name</label>
        <input type="text" name="name" id="name" placeholder="Enter your name" required>
        <label for="Email" id="email-label">Email</label>
        <input type="email" name="email" id="email" placeholder="Enter your Email"  required>
        <label for="age" id="number-label">Age</label>
        <input type="number" name="age" id="number" placeholder="Age" min="10" max="99" required>
        <label for="role">Which option best describes your current role?</label>
        <select name="role" id="dropdown">
            <option value="select an option">Select curent role</option>
            <option value="Student">Student</option>
            <option value="Fulltime Job">Full time job</option>
            <option value="Fulltime learner">Fulltime learner</option>
            <option value="prefer not to say">prefer not to say</option>
        </select>
        <label for="recommendation">Would you recommend freeCodeCamp to a friend?</label>
        <div id="name">

            <input type="radio" name="name" id="name" value="name" checked>
            <label for="option1">Definitely</label><br>
            <input type="radio" value="name" id="name" name="name">
            <label for="option1">Maybe</label><br>
            <input type="radio" name="name" id="name" value="name">
            <label for="option1">Not sure</label><br>
            
        </div>
        <label for="role">What is your favorite feature of freeCodeCamp?</label>
        <select name="role" id="dropdown">
            <option value="select an option">Select an option</option>
            <option value="Challenges">Challenges</option>
            <option value="Project">Project</option>
            <option value="Community">Community</option>
            <option value="Open community">Open community</option>
        </select>

        <label for="recommendation">What would you like to see improved? <span class="smltxt">(Check all that apply)</span></label>
        <div class="checkbox">

            <input type="checkbox" name="option1" id="name" value="Front-end Projects" ><label for="chkbx">Front-end Projects</label><br>
            <input type="checkbox" value="Back-end Projects" id="option2" name="option2"><label for="chkbx">Back-end Projects</label><br><input type="checkbox" name="option3" id="option3" value="Data Visualization"><label for="chkbx">Data Visualization</label><br>
        </div>
        <div class="addons">

            <label for="comments">Any comments or suggestions?</label>
            <textarea name="comment-section" id="txtarea" cols=64" rows="5" placeholder="Enter your comment here..."></textarea>
            <input type="submit" value="Submit" id="submit">
        </div>
        
    </form>
</body>
</html>
